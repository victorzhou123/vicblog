paths:
  /v1/admin/article:
    post:
      consumes:
      - application/json
      description: add an article
      parameters:
      - description: body of add article
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqArticle'
      responses:
        "201":
          description: Created
      summary: add article
      tags:
      - Article
    put:
      consumes:
      - application/json
      description: update an article
      parameters:
      - description: body of update article
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqUpdateArticle'
      responses:
        "202":
          description: Accepted
      summary: update article
      tags:
      - Article
  /v1/admin/article/{id}:
    delete:
      description: delete one article of request user
      parameters:
      - description: article ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
      summary: delete article
      tags:
      - Article
  /v1/admin/article/list:
    get:
      consumes:
      - application/json
      description: list articles of request user by pagination
      parameters:
      - description: current page of user queried
        in: query
        name: current
        required: true
        type: integer
      - description: single page size of user queried
        in: query
        name: size
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ArticleListDto'
            type: array
      summary: List articles
      tags:
      - Article
  /v1/admin/article/picture:
    post:
      consumes:
      - application/json
      description: upload users picture
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.FileUrlDto'
      summary: Upload file
      tags:
      - Util
  /v1/admin/category:
    get:
      consumes:
      - application/json
      description: list category with pagination
      parameters:
      - description: current page of user queried
        in: query
        name: current
        required: true
        type: integer
      - description: single page size of user queried
        in: query
        name: size
        required: true
        type: integer
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/dto.CategoryListDto'
            type: array
      summary: List category
      tags:
      - Category
    post:
      consumes:
      - application/json
      description: add a category item
      parameters:
      - description: body of add category
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqCategory'
      responses:
        "201":
          description: Created
      summary: Add category
      tags:
      - Category
  /v1/admin/category/{id}:
    delete:
      consumes:
      - application/json
      description: delete one category
      parameters:
      - description: id of category, which user want to delete
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
      summary: Delete category
      tags:
      - Category
  /v1/admin/tag:
    delete:
      consumes:
      - application/json
      description: delete a tag item
      parameters:
      - description: body of add tag
        in: body
        name: path
        required: true
        schema:
          $ref: '#/definitions/controller.reqTag'
      responses:
        "200":
          description: OK
      summary: Delete tag
      tags:
      - Tag
    get:
      consumes:
      - application/json
      description: list tag with pagination
      parameters:
      - description: current page of user queried
        in: query
        name: current
        required: true
        type: integer
      - description: single page size of user queried
        in: query
        name: size
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.TagListDto'
            type: array
      summary: List tag
      tags:
      - Tag
    post:
      consumes:
      - application/json
      description: add a tag item
      parameters:
      - description: body of add tag
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqTag'
      responses:
        "201":
          description: Created
      summary: Add tag
      tags:
      - Tag
  /v1/article:
    get:
      consumes:
      - application/json
      description: list all articles by pagination
      parameters:
      - description: current page of user queried
        in: query
        name: current
        required: true
        type: integer
      - description: single page size of user queried
        in: query
        name: size
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ArticleListDto'
            type: array
      summary: List all articles
      tags:
      - Article
  /v1/article/:id:
    get:
      consumes:
      - application/json
      description: Get article which content parsed to html
      parameters:
      - description: article ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ArticleDetailDto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: Get article
      tags:
      - Article
  /v1/article/archive:
    get:
      consumes:
      - application/json
      description: list archives by pagination
      parameters:
      - description: current page of user queried
        in: query
        name: current
        required: true
        type: integer
      - description: single page size of user queried
        in: query
        name: size
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ArticlesClassifiedByMonthDto'
            type: array
      summary: List archive
      tags:
      - Article
  /v1/article/category/:id:
    get:
      consumes:
      - application/json
      description: list articles by pagination under the category
      parameters:
      - description: category id
        in: path
        name: id
        required: true
        type: integer
      - description: current page of user queried
        in: query
        name: current
        required: true
        type: integer
      - description: single page size of user queried
        in: query
        name: size
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ArticleCardListDto'
            type: array
      summary: List article cards
      tags:
      - Article
  /v1/article/tag/:id:
    get:
      consumes:
      - application/json
      description: list articles by pagination under the tag
      parameters:
      - description: tag id
        in: path
        name: id
        required: true
        type: integer
      - description: current page of user queried
        in: query
        name: current
        required: true
        type: integer
      - description: single page size of user queried
        in: query
        name: size
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ArticleCardListDto'
            type: array
      summary: List article cards
      tags:
      - Article
  /v1/blog/settings/detail:
    get:
      consumes:
      - application/json
      description: get blog information
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.BlogInformationDto'
            type: array
      summary: Get blog information
      tags:
      - Blog
  /v1/category/{amount}:
    get:
      consumes:
      - application/json
      description: show category list, limited by amount
      parameters:
      - description: amount of category
        in: path
        name: amount
        required: true
        type: integer
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/dto.CategoryDto'
            type: array
      summary: List category amount limit
      tags:
      - Category
  /v1/login:
    post:
      consumes:
      - application/json
      description: login
      parameters:
      - description: body of login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.reqLogin'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/app.UserAndTokenDto'
      summary: Login
      tags:
      - Login
  /v1/statistics/dashboard:
    get:
      consumes:
      - application/json
      description: get dashboard data
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.DashboardDataDto'
      summary: Get dashboard
      tags:
      - Statistics
  /v1/statistics/dashboard/heatmap:
    get:
      consumes:
      - application/json
      description: get amount of publish article every day
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HeatMapDto'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ResponseData'
      summary: Get heat map
      tags:
      - Statistics
  /v1/statistics/dashboard/pv:
    get:
      consumes:
      - application/json
      description: get article visits of a week
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.VisitsOfAWeekDto'
      summary: Get PV
      tags:
      - Statistics
  /v1/tag/:amount:
    get:
      consumes:
      - application/json
      description: show tag list, limited by amount
      parameters:
      - description: amount of tag
        in: path
        name: amount
        required: true
        type: integer
      responses:
